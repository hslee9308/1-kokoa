<!DOCTYPE html>
<html lang="en">
 <head>
    <link rel="stylesheet" href="CSS/style.css" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find</title>
 </head>
 <body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fas fa-battery-full"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Find</h1>
        <div class="screen-header__icons">
            <a><i class="fas fa-search fa-lg"></i></a>
            <a href="settings.html"><i class="fas fa-cog fa-lg"></i></a>
            <span class="screen-header__icons-dot">.</span>
        </div>
    </header>

    <main class="main-screen">
        <div class="icon-row">
            <div>
                <a class="icon-row__icon" href="find.html">
                    <i class="fas fa-qrcode"></i>
                    <span>QR Code</span>
                 </a>
            </div>
            <div>
                <a class="icon-row__icon" href="#">
                    <i class="far fa-id-badge"></i>
                    <span>Add by Contacts</span>
                </a>
            </div> 
            <div>
                <a class="icon-row__icon" href="#">
                    <i class="far fa-id-card"></i>
                    <span>Add by ID</span>
                </a>
            </div>
            <div>
                <a class="icon-row__icon" href="#">
                    <i class="far fa-envelope"></i>
                    <span>Invite</span>
                </a>
            </div>        
        </div>

        <div class="find-recommended">
                <h4 class="find-recommended__title">Recommended Friends</h4>
                <span> You have no Recommended friends.</span>
        </div>

        <div class="open-chat">
            <div class="open-chat__header">
                <h4>Open Chat</h4>
                <a href="#">Go to Openchat Home
                    <i class="fas fa-chevron-right fa-xs"></i>
                </a>
            </div>
            <div class="open-post">
                <div class="open-post__column">
                    <h5 class="open-post__title">#Americano</h5>
                    <h6 class="open-post__hashtags">#id#star#friends</h6>
                    <div class="open-post__members">
                        <img src="screenshot/netflix.jpg" />
                        <span class="open-post__member-count">802 members</span>
                        <div class="divider"></div>
                        <span class="open-post__member__status">Active</span>
                    </div>
                </div>
                <div class="open-post__column">
                    <div class="open-post__photo">
                        <img src="screenshot/americano.jpg" />
                        <div class="open-post__heart-count">
                            <i class="fas fa-heart"></i><span>326</span>
                        </div>
                    </div>
                </div>   
            </div>
            <div class="open-post">
                <div class="open-post__column">
                    <h5 class="open-post__title">Latte</h5>
                    <h6 class="open-post__hashtags">#dutch#soy#latte</h6>
                    <div class="open-post__members">
                        <img src="screenshot/starbucks.jpg" />
                        <span class="open-post__member-count">299 members</span>
                        <div class="divider"></div>
                        <span class="open-post__member__status">Active</span>
                    </div>
                </div>   
                <div class="open-post__column">
                    <div class="open-post__photo">
                        <img src="screenshot/01.png" />
                        <div class="open-post__heart-count">
                            <i class="fas fa-heart"></i><span>215</span>
                        </div>
                    </div>
                </div> 
            </div>
        </div>
    </main>


    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="far fa-user fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification">1</span>
                    <i class="far fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <i class="fas fa-search fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <span class="nav__dot">.</span>
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>

    <div id="no-mobile">
        <span>Your screen is super big</span>
    </div>

    <script src="https://kit.fontawesome.com/9a50351db1.js" crossorigin="anonymous">
    </script>
 </body>
</html>
