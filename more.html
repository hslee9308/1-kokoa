<!DOCTYPE html>
<html lang="en">
 <head>
    <link rel="stylesheet" href="CSS/style.css" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More</title>
 </head>
 <body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fas fa-battery-full"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">More</h1>
        <div class="screen-header__icons">
            <a><i class="fas fa-search fa-lg"></i></a>
            <a><i class="fas fa-music fa-lg"></i></a>
            <a href="settings.html"><i class="fas fa-cog fa-lg"></i></a>
            <span class="screen-header__icons-dot">.</span>
        </div>
    </header>

    <main class="friends-screen more-screen">
        <div class="friends-screen__chat">
            <div class="user-component">
                <div class="user-component__column">
                    <img 
                      src="screenshot/netflix.jpg" 
                      class="user-component__avatar user-component__avatar--xl"/>
                    <div class="user-column__text">
                        <h4 class="user-component__title user-component__title--not-bold">Pawn Demian</h4>
                        <h6 class="user-component__subtitle">+82 010-1234-5678</h6>
                    </div>
                </div>
                <div>
                    <i class="fas fa-envelope-open-text fa-2x"></i>
                </div>
            </div>   
        </div>

        <div class="icon-row">
            <div>
                <a class="icon-row__icon" href="find.html">
                    <i class="far fa-calendar-check fa-2x"></i>
                    <span>Calendar</span>
                 </a>
            </div>
            <div>
                <a class="icon-row__icon" href="#">
                    <i class="fas fa-archive fa-2x"></i>
                    <span>Talk Drive</span>
                </a>
            </div> 
            <div>
                <a class="icon-row__icon" href="#">
                    <i class="far fa-smile fa-2x"></i>
                    <span>Emoticons</span>
                </a>
            </div>
            <div>
                <a class="icon-row__icon" href="#">
                    <i class="fas fa-brush fa-2x"></i>
                    <span>Themes</span>
                </a>
            </div>        
        </div>
        <div class="icon-row">
            <div>
                <a class="icon-row__icon" href="find.html">
                    <i class="far fa-user-circle fa-2x"></i>
                    <span>Account</span>
                 </a>
            </div>
            <div>
                <a class="icon-row__icon" href="#">
                    <i class="far fa-comments fa-2x"></i>
                    <span>Openchat</span>
                </a>
            </div> 
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>

        <div class="more-suggestions">
            <h4 class="more-suggestions__title">Suggestions</h4>
            <div class="more-suggestions__icons">
                <div class="more-suggestions__icon">
                    <a href="#" class="more-suggestions__icon-image">
                        <i class="fab fa-airbnb fa-2x"></i>
                        <span>Airbnb</span>
                    </a>
                    <a href="#" class="more-suggestions__icon-image">
                        <i class="fab fa-amazon fa-2x"></i>
                        <span>Amazon</span>
                    </a>
                    <a href="#" class="more-suggestions__icon-image">
                        <i class="fab fa-app-store fa-2x"></i>
                        <span>Appstore</span>
                    </a>
                </div>
            </div>
        </div>    
    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="far fa-user fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification">1</span>
                    <i class="far fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <i class="fas fa-search fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <span class="nav__dot">.</span>
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>

    <div id="no-mobile">
        <span>Your screen is super big</span>
    </div>

    <script src="https://kit.fontawesome.com/9a50351db1.js" crossorigin="anonymous">
    </script>
 </body>
</html>
